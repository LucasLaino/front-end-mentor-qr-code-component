<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentor | QR-Code</title>

    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">

<body>
    <main>
        <div class="qr-code-card">
            <img class="image-qr-code" src="./src/image/image-qr-code.png" alt="image qr-code">

            <section class="qr-code-infos">
                <h1 class="title-info">Improve your front-end skills by building projets</h1>
                <p class="text-info">Scan de QR code to visit Frontend Mentor and take your coding sills to the next level</p>
            </section>
        </div>

        <footer class="footer">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> | Coded by Lucas Laino </footer>
    </main>
</body>
